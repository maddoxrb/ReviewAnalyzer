<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Review Analyzer Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    .dark-theme {
      background-color: #1a202c;
      color: #cbd5e0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #2d3748;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: #cbd5e0;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #63b3ed;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #63b3ed;
    }

    .navbar .menu {
      display: flex;
      gap: 1rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #63b3ed;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cbd5e0;
      max-width: 600px;
      margin-bottom: 2rem; /* Added bottom margin */
    }

    .input-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 0rem; /* Space below input box */
    }

    .input-box input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }

    .input-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .input-box button:hover {
      background-color: #3182ce;
    }

    .or-text {
      font-size: 1.25rem;
      color: #cbd5e0;
      margin: 1rem 0;
    }

    .random-button {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      background-color: #48bb78;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .random-button:hover {
      background-color: #38a169;
    }

    .carousel {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .carousel .js-slide {
      background-size: cover;
      background-position: center;
      height: 200px;
    }

    @media (max-width: 768px) {
      .navbar .menu {
        flex-direction: column;
        display: none;
      }

      .navbar .menu.show {
        display: flex;
      }

      .navbar .hamburger {
        display: block;
        cursor: pointer;
      }

      .navbar .hamburger div {
        width: 25px;
        height: 2px;
        background-color: #cbd5e0;
        margin: 5px;
        transition: all 0.3s;
      }
    }

    @media (min-width: 769px) {
      .navbar .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body class="dark-theme">
  <nav class="navbar">
    <div class="logo">Amazon Review Analyzer</div>
    <div class="menu">
      <a href="analyze">Analyze</a>
      <a href="about">About</a>
      <a href="#contact">Examples</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
  <div class="hero">
    <h1>Analyze Your Amazon Reviews</h1>
    <p>Gain insights from your Amazon product reviews with our comprehensive analysis tool. Get started now to understand your customer feedback better.</p>
    <div class="input-box">
      <input type="text" placeholder="Paste your Amazon product link here to see the magic happen!">
      <button>Analyze</button>
    </div>
    <div class="or-text">or</div>
    <button class="random-button">Generate a random product for me</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.navbar .menu');
      menu.classList.toggle('show');
    }

    $(document).ready(function(){
      $('.js-slick-carousel').slick();
    });
  </script>
</body>
</html>
